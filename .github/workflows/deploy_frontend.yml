name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js
        run: |
          echo "export const firebaseConfig = {" > js/config.js
          echo "    apiKey: \"${{ secrets.FIREBASE_API_KEY }}\"," >> js/config.js
          echo "    authDomain: \"american-pos.firebaseapp.com\"," >> js/config.js
          echo "    projectId: \"american-pos\"," >> js/config.js
          echo "    storageBucket: \"american-pos.firebasestorage.app\"," >> js/config.js
          echo "    messagingSenderId: \"248248095933\"," >> js/config.js
          echo "    appId: \"1:248248095933:web:b0f75f9e5dfbc4594e93d4\"" >> js/config.js
          echo "};" >> js/config.js
          echo "Verifying config.js was created:"
          ls -la js/config.js
          cat js/config.js

      - name: Prepare deployment directory
        run: |
          mkdir -p _deploy
          cp -r * _deploy/ 2>/dev/null || true
          cp -r .github _deploy/ 2>/dev/null || true
          ls -la _deploy/js/config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
