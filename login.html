<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - American POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>American POS</h1>
            <p>Sistema de Punto de Venta</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required autocomplete="current-password">
                <div style="text-align: right; margin-top: 8px;">
                    <a href="#" id="forgot-password-link"
                        style="color: #667eea; text-decoration: none; font-size: 14px; font-weight: 500;">¿Olvidaste tu
                        contraseña?</a>
                </div>
            </div>

            <button type="submit" class="btn-login" id="login-btn">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Reset Password Modal -->
    <div id="reset-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div
            style="background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
            <h3 style="margin-bottom: 15px; color: #333; font-size: 20px;">Recuperar Contraseña</h3>
            <p style="margin-bottom: 20px; color: #666; font-size: 14px; line-height: 1.5;">Ingresa tu correo
                electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            <input type="email" id="reset-email" placeholder="tu@email.com"
                style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; margin-bottom: 20px; font-size: 14px;">
            <div style="display: flex; gap: 10px;">
                <button id="cancel-reset"
                    style="flex: 1; padding: 12px; border: 1px solid #ddd; background: white; border-radius: 6px; cursor: pointer; font-weight: 600; color: #666;">Cancelar</button>
                <button id="confirm-reset"
                    style="flex: 1; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Enviar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { authService } from './js/auth.js';

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // Reset Password Elements
        const forgotLink = document.getElementById('forgot-password-link');
        const resetModal = document.getElementById('reset-modal');
        const cancelReset = document.getElementById('cancel-reset');
        const confirmReset = document.getElementById('confirm-reset');
        const resetEmailInput = document.getElementById('reset-email');

        // Reset Password Logic
        forgotLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetModal.style.display = 'flex';
            resetEmailInput.value = emailInput.value; // Pre-fill if user typed it
            resetEmailInput.focus();
        });

        cancelReset.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });

        // Close on click outside
        resetModal.addEventListener('click', (e) => {
            if (e.target === resetModal) resetModal.style.display = 'none';
        });

        confirmReset.addEventListener('click', async () => {
            const email = resetEmailInput.value.trim();
            if (!email) {
                alert('Por favor ingresa tu correo');
                return;
            }

            confirmReset.disabled = true;
            confirmReset.textContent = 'Enviando...';

            const result = await authService.resetPassword(email);

            if (result.success) {
                alert('¡Listo! Revisa tu correo para restablecer la contraseña.');
                resetModal.style.display = 'none';
            } else {
                alert('Error: ' + (result.error || 'No se pudo enviar el correo'));
            }

            confirmReset.disabled = false;
            confirmReset.textContent = 'Enviar';
        });

        // Check if already logged in
        if (authService.isAuthenticated()) {
            window.location.href = 'index.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Por favor, complete todos los campos');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesión...';
            errorMessage.classList.remove('show');

            const result = await authService.login(email, password);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                showError(getErrorMessage(result.error));
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function getErrorMessage(error) {
            console.error('Full error:', error);
            if (error.includes('user-not-found') || error.includes('wrong-password')) {
                return 'Correo o contraseña incorrectos';
            }
            if (error.includes('too-many-requests')) {
                return 'Demasiados intentos. Intente más tarde';
            }
            // Return the actual error for debugging
            return `Error: ${error}`;
        }
    </script>
</body>

</html>
